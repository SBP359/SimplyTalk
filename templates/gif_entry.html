<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add GIF Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Add a New GIF Entry</h2>
        <form action="/add_gif" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="keyword" class="form-label">Keyword</label>
                <input type="text" class="form-control" id="keyword" name="keyword" required>
            </div>
            <div class="mb-3">
                <label for="gif_file" class="form-label">GIF File</label>
                <input type="file" class="form-control" id="gif_file" name="gif_file" accept="image/gif" required>
            </div>
            <button type="submit" class="btn btn-primary">Add GIF</button>
        </form>
        {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
